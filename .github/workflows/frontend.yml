name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21'
        
    - name: Install dependencies
      run: yarn install
        
    - name: Build plugin
      run: yarn build:browser
        
    - name: Run plugin tests
      run: yarn test:browser
